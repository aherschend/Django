{% extends "MainApp/base.html" %}

{% block content %}
<p>Topic: {{ topic}}</p>

<ul>
    {% for e in entries %} 
    <li>
        <p>{{e.date_added }}</p>
        <p> {{e.text }}</p>
        <a href="{% url 'MainApp:edit_entry' e.id %}"> Edit entry</a>
    </li>
    {% empty %}
    <li> There are no entries for this topic yet. </li>
    {% endfor %}
</ul>

<p>
    <a href = "{% url 'MainApp:new_entry' topic.id %}"> Add a new entry</a>
</p>

{% endblock content %} z
